<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Oober for Electric Cars</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://unpkg.com/petite-vue" defer init></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <link rel="stylesheet" href="//cdn.tutorialjinni.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.tutorialjinni.com/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/css/bootstrap-select-country.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bannerRoot" 
    style=" width:100%;
            height:96px;
            background-color: aquamarine;
            display:inline-flex; 
            flex-direction: column; 
            flex-wrap: wrap;   
        ">
        <div id="bannerTitle" style="font-size: 64px; align-self: flex-start;display: inline-flex;">
            Oober for Electric Cars
        </div>
        <div id="bannerAuthButtons" style="align-self: flex-end; width: fit-content;display:inline-flex;">
            <button class="requireSignIn" id="btnSignOut" style="font-size:16px;">Sign out</button>
            <button class="requireSignOut" id="btnGoogleSignIn" style="font-size:16px;">Google Sign in</button>
        </div>
    </div>

    <div class="requireSignIn">
        <span>Esti logat.</span>
        <button id="btnSendVerificationEmail" class='w3-hide'>Send verification email</button>
        <div style="border: 1px;border-color: black;border-radius: 32px;">
            <form>
                <label for="carInfoModelField">Model masina</label>
                <input type="text" id="carInfoModelField" name="carInfoModelField"><br>
                <button id="btnSubmitCarData">Submit Car data</button>
            </form>
        </div>
    </div>
    <div class="requireSignOut">
        <span>Nu esti logat.</p>
        <br>
        <div>
            <!--
                nota de la Serban (serbanstein#8859)
                ATENTIE la formularele de mai jos:
                - nu le inconjurati cu elementul <form>. Vor provoca butoanele de autentificare sa 
                    dea refresh la pagina ceea ce va intrerupe autentificare gestionata de Firebase;
                    folositi <div> sau inlocuiti <button> cu alt element clickabil
            -->
            <input type="text" id="signUpFieldUser" name="signUpFieldUser" placeholder="Username"><br>
            <input type="email" id="signUpFieldEmail" name="signUpFieldEmail" placeholder="Email"><br>
            <input type="password" id="signUpFieldPassword" name="signUpFieldPassword" placeholder="Password"><br>
            <input type="password" id="signUpFieldPasswordConfirm" name="signUpFieldPasswordConfirm" placeholder="Confirm Password"><br>
            <input type="tel" id="signUpFieldPhone" name="signUpFieldPhone" placeholder="Phone"><br>
            <input type="text" id="signUpFieldName" name="signUpFieldName" placeholder="Name"><br>
            <button id="btnSignUp">Sign Up</button><br>

            <input type="email" id="signInFieldEmail" name="signUpFieldEmail" placeholder="Email"><br>
            <input type="password" id="signInFieldPassword" name="signUpFieldPassword" placeholder="Password"><br>
            <button id="btnSignIn">Sign In</button>    <br>
        </div>
        <div>
            Forgot password?<br>
            <input type="email" id="forgotPasswordEmailField" placeholder="Email">
            <button id="btnForgotPassword">Reset Password</button>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
